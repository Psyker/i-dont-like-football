<div class="search-form-container">
  <mat-form-field class="search-form-large">
    <input type="text" placeholder="Search for a league" aria-label="League" matInput [formControl]="search"
           [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
        {{option}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
  <button [disabled]="search.value.length == 0" (click)="searchHandler()" >Search</button>
</div>

<div class="search-results-container">
  <div *ngIf="loading">
    <mat-spinner></mat-spinner>
  </div>
  <div class="results-list">
    <a routerLink="/teams/{{team.id}}/players" class="result-item" *ngFor="let team of teams">
      <img  src="{{team.badge}}" alt="{{team.name}}">
    </a>
  </div>
</div>
